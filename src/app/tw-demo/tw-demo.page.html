<ion-header>
  <ion-toolbar>
    <ion-title>Tailwind Demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="p-6 space-y-4">
    <h1 class="text-3xl font-bold text-indigo-600">Hello Tailwind + Ionic</h1>
    <p class="text-gray-600">This page uses Tailwind utility classes.</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div class="rounded-lg border border-gray-200 p-4 shadow-sm">
        <h2 class="text-lg font-semibold">Card 1</h2>
        <p class="text-sm text-gray-500">Responsive grid with Tailwind.</p>
      </div>
      <div class="rounded-lg border border-gray-200 p-4 shadow-sm">
        <h2 class="text-lg font-semibold">Card 2</h2>
        <p class="text-lg text-gray-500">Works great with Ionic components.</p>
      </div>
    </div>

    <ion-button class="mt-4" expand="block">Ionic Button yo</ion-button>
  </div>
</ion-content>
